# Varnish Frontend Configuration Template
# This template is used for domains with Varnish Cache enabled

server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN_NAME www.DOMAIN_NAME;
    
    # Real IP from Varnish
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Pass all requests to backend (port 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache control
        proxy_cache_bypass $http_cache_control;
        add_header X-Proxy-Cache $upstream_cache_status;
    }
    
    # Health check endpoint
    location = /varnish-health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }
    
    # Varnish cache purge endpoint (only from localhost)
    location ~ /varnish-purge(/.*) {
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://127.0.0.1:8080$1;
        proxy_method PURGE;
        proxy_set_header Host $host;
    }
}

# HTTPS configuration (will be modified based on SSL setup)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN_NAME www.DOMAIN_NAME;
    
    # SSL configuration will be added here based on domain SSL setup
    # include /etc/nginx/ssl/DOMAIN_NAME/ssl.conf;
    
    # Real IP from Varnish
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Pass all requests to Varnish
    location / {
        proxy_pass http://127.0.0.1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        
        # SSL specific headers
        proxy_set_header X-Forwarded-Ssl on;
    }
    
    # Varnish cache purge endpoint (only from localhost)
    location ~ /varnish-purge(/.*) {
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://127.0.0.1:8080$1;
        proxy_method PURGE;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }
}
